<div class="calculator-container">
  <h2>String Calculator</h2>

  <div class="input-group">
    <label for="numberInput">Enter Numbers:</label>
    <input id="numberInput" [(ngModel)]="inputString" placeholder="e.g. 1,2,3 or //;\n1;2;3" />
  </div>

  <button (click)="calculate()" class="calculate-button">Calculate</button>

  <div *ngIf="result !== null" class="result">
    <p>Result: <strong>{{ result }}</strong></p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>Error: {{ errorMessage }}</p>
  </div>
</div>
